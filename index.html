<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMP Test</title>
    <script
        id="usercentrics-cmp"
        data-settings-id="vFoBOH7K0waSsc"
        src="https://web.cmp.usercentrics.eu/ui/loader.js">
    </script>
    

    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', 'YOUR_PIXEL_ID_HERE'); // Replace with your actual pixel ID
        fbq('track', 'PageView');
    </script>
 
</head>
<body>
    <button onclick="handleCMPClick()">Social Network</button>

    <script>
        function handleCMPClick() {
            // Track custom event when button is clicked
            if (typeof fbq !== 'undefined') {
                fbq('track', 'Lead'); // or whatever event you want to track
            }
            console.log('Social Network button clicked');
        }
    </script>
</body>
</html>
